<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span [routerLink]="['/']">Platzi Overflow</span>
    <span class="space"></span>

    <button *ngIf="!isLoggedIn()" [routerLink]="['/signin']" mat-button>
      <mat-icon >account_circle</mat-icon>
    </button>
    <div *ngIf="isLoggedIn()">
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon >account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item disabled>
          {{ fullName() }}
        </button>
        <button mat-menu-item (click)="logout()">
          Cerrar sesi√≥n
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
